<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>World Info</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('home')}}">Home</a>
            <a href="{{ url_for('worlds')}}">World Info</a>
            <a href="{{ url_for('userprofile')}}">User Profile</a>
            <a href="{{ url_for('issues')}}">Issues</a>
            <a href="{{url_for('contact')}}">Contact</a>
            <a href="{{ url_for('subscription')}}">Subscription</a>
        </div>
        <h1 class="title">{{World Name}}</h1>
        <div class="btn-group">
            <button class="btn">Privacy:{{public}}</button>
            <a href="{{ url_for('editworldinfo')}}"><button class="btn">Edit World Information</button></a>
        </div>
        <div class="content">
            <div id="description">
                <h2>Description</h2>
                <p>
                    {% block content %}
                    {% endblock %}
                </p>
            </div>
            <div class="flex-container">
                <div>
                    <h2>Culture</h2>
                    <p>Culture details summary here</p>
                    <button class="btn">Edit</button>
                </div>
                <div>
                    <h2>History</h2>
                    <p></p>
                    <button class="btn">Edit</button>
                </div>
                <div>
                    <h2>Species</h2>
                    <p></p>
                    <button class="btn">Edit</button>
                </div>
                <div>
                    <h2>Religions</h2>
                    <p></p>
                    <button class="btn">Edit</button>
                </div>
                <div>
                    <h2>Timeline</h2>
                    <p></p>
                    <button class="btn">Edit</button>
                </div>
                <div>
                    <h2>Maps</h2>
                    <p></p>
                    <button class="btn">Edit</button>
                </div>
            </div>
        </div>
    </body>
</html>
