<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Edit World Details</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='forms.css')}}"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.home')}}">Home</a></li>
                    <li><a href="{{ url_for('main.subscription')}}">Subscription</a></li>
                    <li><a href="{{ url_for('update.worlds')}}">Worlds</a></li>
                    <li><a href="{{ url_for('main.userprofile')}}">User Profile</a></li>
                    <div class="dropdown">
                        <button class="dropdown-btn">More
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="{{ url_for('main.issues')}}">Issues</a>
                            <a href="{{url_for('main.contact')}}">Contact</a>
                            <a href="{{ url_for('main.about')}}">About</a>
                        </div>
                    </div>
                    <li><a href="{{ url_for('auth.logout')}}">Log Out</a></li>
                </ul>
            </nav>
        </header>
        <br> <br> <br>
        
        <!--The world name in the brackets will be replaces by the name of the world the user is editing-->
        <h1 class="title">Create World</h1>
        <h3>To create a world, please type the name of the world and a basic description of it.</h3>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-msg">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/createworld" method="POST">
            <div class="field">
                <div class="control">
                    <label for="worldName">World Name: </label>
                    <input class="input" type="text" name="worldName" placeholder="Fantasia" autofocus="" required="required">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="worldInfo">World Description</label>
                    <textarea class="input" type="text" name="worldInfo" placeholder="Enter your lore..." required="required"></textarea>
                </div>
            </div>
            <div class="btn-group">
                <button class="btn" type="submit" value="Submit">Create World</button>
            </div>
            
        </form>
    </body>
</html>
