<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Culture</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('main.home')}}">Home</a>
            <a href="{{ url_for('main.worlds')}}">World Info</a>
            <a href="{{ url_for('main.userprofile')}}">User Profile</a>
            <a href="{{ url_for('main.issues')}}">Issues</a>
            <a href="{{url_for('main.contact')}}">Contact</a>
            <a href="{{ url_for('main.subscription')}}">Subscription</a>
            <a href="{{ url_for('main.logout')}}">Log Out</a>
        </div>
        <div class="content">
            <h1 class="title">Culture</h1>
            <div class="specificDetailSummary">
                <h2>Culture Summary</h2>
                <p>{% block content %} {% endblock%}</p>
                <button class="btn">Edit</button>
            </div>
            <div class="specificDetails-content">
                <div>
                    <h3>Basic Details</h3>
                </div>
                <div>
                    <h3>Background Information</h3>
                </div>
                <div>
                    <h3>Expanded Details</h3>
                </div>
            </div>
        </div>
    </body>
</html>
