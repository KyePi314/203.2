<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Edit World Details</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
    </head>
    <body>
        <nav>
            <a href="{{ url_for('main.home')}}">Home</a>
            <a href="{{ url_for('main.worlds')}}">World Info</a>
            <a href="{{ url_for('main.userprofile')}}">User Profile</a>
            <a href="{{ url_for('main.issues')}}">Issues</a>
            <a href="{{url_for('main.contact')}}">Contact</a>
            <a href="{{ url_for('main.subscription')}}">Subscription</a>
            <a href="{{ url_for('main.about')}}">About</a>
            <a href="{{ url_for('auth.logout')}}">Log Out</a>
        </nav>
        <!--The world name in the brackets will be replaces by the name of the world the user is editing-->
        <h1 class="title">{{worldName}}</h1>
        <h3>Choose which details to edit</h3>

        <!--All the fields which can be edited are inside this div-->
        <div class="input-fields">
            <label for="name">Change Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="images">Upload New Images</label>
            <input type="file" id="image" name="image" accept="image/*">
            <input type="submit">
            <label for="worldDetails">World description</label>
            <textarea id="worldDetails" name="worldDetails" rows="5" cols="30">
                Enter a brief description of your world here
            </textarea>
        </div>
        <div class="btn-group">
            <button class="btn">Delete World</button>
            <button class="btn">Save World</button>
        </div>
    </body>
</html>
