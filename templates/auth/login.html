<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='forms.css')}}"/>
    </head>
    <body>
        <div class="content">
            <div class="heading">
                <h2 class="title">Welcome to</h2>
                <h1 class="title">World Forge</h1>
            </div>
            <h3>{{info}}</h3>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-msg">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="form-container">
                <form method="POST" action="/login">
                    <div class="field">
                        <div class="control">
                            <label for="username">Username</label>
                            <input class="input" type="username" name="username" placeholder="Your Username" autofocus="" required="required">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="password">Password</label>
                            <input class="input" type="password" name="password" placeholder="Your Password" required="required">
                        </div>
                    </div>
                    <div class="toggle-field">
                        <span>Remember Me</span>
                        <label class="toggle">
                            <input type="checkbox">
                            <span class="slider-round"></span>
                        </label>
                    </div><button class="btn">Sign In</button>
                </form>
                <a href="{{ url_for('auth.signup')}}"><button class="btn">Sign Up</button></a>
            </div>
        </div>
    </body>
</html>
