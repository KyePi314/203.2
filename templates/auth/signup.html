<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='forms.css')}}"/>
    </head>
    <body>
            <main>
                <h1>Sign Up</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-msg">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <div class="signup-form">
                <form method="POST" action="/signup">
                    <label for="email">Email
                        <input class="input" type="email" name="email" placeholder="Email" autofocus=""> 
                    </label>
                    <label for="username">Username
                        <input class="input" type="text" name="username" placeholder="username" autofocus=""> 
                    </label>
                    <label for="password">Password
                        <input class="input" type="password" name="password"placeholder="Password" autofocus=""> 
                    </label>
                    <label for="password">Password Again
                        <input class="input" type="pwd-check" name="pwd-check"placeholder="Password" autofocus=""> 
                    </label>
                    <div class="form-btns">
                        <a href="{{ url_for('auth.login')}}"><button class="btn" type="button">Go Back</button></a>
                        <button class="btn" type="submit">Sign Up</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
