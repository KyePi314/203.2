<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}"/>
    </head>
    <body>
        <h1>Sign Up</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <div class="content">
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input" type="email" name="email" placeholder="Email" autofocus=""> 
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="username" autofocus=""> 
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" type="password" name="password"placeholder="Password" autofocus=""> 
                    </div>
                </div>
                <button class="btn">Go Back</button>
                <button class="btn">Sign Up</button>
            </form>
            <br><br>
            <p>Already have an account? </p>
            <a href="{{ url_for('auth.login')}}"><button class="btn">
                Login Here
            </button></a>
        </div>
    </body>
</html>
