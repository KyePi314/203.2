<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Worlds</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='navbar.css')}}" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='base.css')}}"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="{{ url_for('main.home')}}">Home</a></li>
                    <li><a href="{{ url_for('main.subscription')}}">Subscription</a></li>
                    <li><a href="{{ url_for('update.worlds')}}">Worlds</a></li>
                    <li><a href="{{ url_for('main.userprofile')}}">User Profile</a></li>
                    <div class="dropdown">
                        <button class="dropdown-btn">More
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="{{ url_for('main.issues')}}">Issues</a>
                            <a href="{{url_for('main.contact')}}">Contact</a>
                            <a href="{{ url_for('main.about')}}">About</a>
                        </div>
                    </div>
                    <li><a href="{{ url_for('auth.logout')}}">Log Out</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Images for {{ worldName }}</h1>
            <div class="content">
                {% if img_list %}
                <ul>
                    {% for image in img_list %}
                    <li>
                        <img src="data:;base64,{{image}}"/>
                    </li>
                    {% endfor %}
                </ul>
                {% else %}
                    <h1>No images saved for {{ worldName }}</h1>
                {% endif %}
            </div>
        </main>
    </body>
</html>
